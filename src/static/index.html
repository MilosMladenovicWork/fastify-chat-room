<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <input type="text" id="username" placeholder="username"/>
    <br/>
    <textarea id="message" placeholder="message"></textarea>
    <br/>
    <button id="submit-button">Send message</button>
    <div id="messages"></div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io.connect('http://localhost:3000/');

    socket.on('connect',function(){
      socket.on('message', ({username, message}) => {
        const messagesContainer = document.querySelector('#messages');
        
        const messageElement = document.createElement('p')
        
        messageElement.innerText = `Username: ${username}\n Message: ${message}`
        
        messagesContainer.append(messageElement)
      })

      const submitButtonElement = document.querySelector('#submit-button')

      const usernameElement = document.querySelector('#username')

      const messageElement = document.querySelector('#message')

      submitButtonElement.addEventListener('click', () =>
        socket.emit('message', {username: usernameElement.value, message: messageElement.value})
      )
  
  });
  </script>
</html>
