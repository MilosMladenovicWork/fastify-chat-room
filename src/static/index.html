<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Look at the server log to see if the connection happened</h1>
    <button id="emitter">Emit event</button>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io.connect('http://localhost:3000/');

    socket.on('connect',function(){
      socket.on('message', ({username, message}) => {
        console.log('Message received')
        console.log(`Username: ${username}, Message: ${message}`)
      })

      document.querySelector('#emitter').addEventListener('click', () =>{
        console.log('Message sent')
        socket.emit('message', {username: 'Client', message: 'Client message'})
      })
  
  });
  </script>
</html>
